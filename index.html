<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency-converter</title>
    <meta property="og:image" content="images/share.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="header.css" rel="stylesheet" />
    <link href="form.css" rel="stylesheet" />
    <link href="container.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__heading">Przelicz obce waluty na z≈Ç</h1>
    </header>
    <main>
      <div class="main__container">
        <form class="js-form">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
              <label
                ><span class="form__labelText"> Waluta</span>
                <select class="form__input js-currency">
                  <option value="EUR">EUR</option>
                  <option value="USD">USD</option>
                </select>
              </label>
            </p>
            <p>
              <label>
                <span class="form__labelText">Kwota</span>
                <input
                  type="number"
                  name="currency"
                  placeholder="kwota"
                  min="0"
                  class="form__input js-amount"
                  required
                  step="any"
                />
              </label>
            </p>
          </fieldset>
          <p>
            <button class="form__button">Przelicz</button>
          </p>
        </form>
        <p>Kwota w PLN: <strong class="js-pln">0</strong></p>
      </div>
      <div>
        <button class="button js-button" id="button">Click</button>
      </div>
    </main>
  </body>
</html>
